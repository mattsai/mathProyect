<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Ops</title>
    <style>
        /* General Styles */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 90%; max-width: 500px; }
        h1 { color: #1a73e8; margin-bottom: 20px; }
        #operation-display { font-size: 4rem; font-weight: bold; color: #5f6368; margin: 30px 0; height: 100px; line-height: 100px; transition: opacity 0.3s ease-in-out; }
        #final-answer-section { display: none; margin-top: 30px; padding: 20px; border-top: 1px solid #eee; }
        #final-answer-section label { font-size: 1.5rem; font-weight: bold; margin-right: 15px; }
        #final-answer-input { width: 150px; padding: 10px; font-size: 1.5rem; text-align: center; border: 2px solid #ccc; border-radius: 8px; }
        .controls { margin-top: 20px; }
        .controls label { font-size: 1.2rem; margin-right: 10px; }
        .controls input { width: 60px; padding: 8px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #1a73e8; color: white; border: none; padding: 12px 25px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; margin-top: 20px; transition: background-color 0.3s; }
        button:hover { background-color: #155ab6; }
        button:disabled { background-color: #9e9e9e; cursor: not-allowed; }
        #feedback-container { margin-top: 20px; padding: 15px; border-radius: 8px; font-size: 1.2rem; font-weight: bold; }
        .correct { background-color: #e8f5e9; color: #2e7d32; }
        .incorrect { background-color: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fast Ops</h1>
        <div id="operation-display"></div>
        <div id="final-answer-section">
            <label for="final-answer-input">Resultado:</label>
            <input type="number" id="final-answer-input" placeholder="?">
            <button id="check-btn">Verificar</button>
        </div>
        <div id="feedback-container"></div>
        <div class="controls">
            <label for="interval-input">Duración (segundos):</label>
            <input type="number" id="interval-input" value="2" min="1" max="10">
        </div>
        <button id="start-btn">Iniciar Secuencia</button>
    </div>
    <script>
        // --- DOM ELEMENTS ---
        const operationDisplay = document.getElementById('operation-display');
        const finalAnswerSection = document.getElementById('final-answer-section');
        const finalAnswerInput = document.getElementById('final-answer-input');
        const checkBtn = document.getElementById('check-btn');
        const feedbackContainer = document.getElementById('feedback-container');
        const startBtn = document.getElementById('start-btn');
        const intervalInput = document.getElementById('interval-input');
        let intervalId;
        let correctResult = 0;
        function generateRandomOperations(count) {
            const operations = [];
            for (let i = 0; i < count; i++) {
                const operator = Math.random() < 0.5 ? '+' : '-';
                const number = Math.floor(Math.random() * 20) + 1; //<- la crema de la nata leche
                operations.push(`${operator}${number}`);
            }
            return operations;
        }
        startBtn.addEventListener('click', () => {
            resetGame();
            startBtn.disabled = true;
            intervalInput.disabled = true;
            const operations = generateRandomOperations(10); //num deops
            let currentIndex = 0;
            correctResult = 0;
            const intervalDuration = parseInt(intervalInput.value) * 1000;
            const showNextOperation = () => {
                if (currentIndex < operations.length) {
                    const op = operations[currentIndex];
                    operationDisplay.textContent = op;
                    correctResult += parseInt(op);
                    currentIndex++;
                } else {
                    clearInterval(intervalId);
                    operationDisplay.style.opacity = '0';
                    showFinalAnswerInput();
                }
            };
            operationDisplay.style.opacity = '1';
            showNextOperation();
            intervalId = setInterval(showNextOperation, intervalDuration);
        });
        checkBtn.addEventListener('click', () => {
            const userAnswer = parseInt(finalAnswerInput.value);
            if (userAnswer === correctResult) {
                feedbackContainer.textContent = '¡Correcto! El resultado es ' + correctResult;
                feedbackContainer.className = 'correct';
            } else {
                feedbackContainer.textContent = 'Incorrecto. El resultado correcto era ' + correctResult;
                feedbackContainer.className = 'incorrect';
            }
            finalAnswerInput.disabled = true;
            checkBtn.disabled = true;
            startBtn.disabled = false;
            intervalInput.disabled = false;
        });
        function showFinalAnswerInput() {
            finalAnswerSection.style.display = 'block';
            finalAnswerInput.focus();
        }
        function resetGame() {
            clearInterval(intervalId);
            operationDisplay.textContent = '';
            operationDisplay.style.opacity = '1';
            finalAnswerSection.style.display = 'none';
            finalAnswerInput.value = '';
            finalAnswerInput.disabled = false;
            checkBtn.disabled = false;
            feedbackContainer.textContent = '';
            feedbackContainer.className = '';
        }
    </script>
</body>
</html>
